---
- name: AAP
  hosts: localhost
  connection: local
  gather_facts: false
  vars: 
    id_array: []
    visulizer_id_array: []
    array_var: 
    - {name: "Create node", playbook: "create_node.yml" }
    - {name: "Create pool", playbook: "create_pool.yml" }
    - {name: "Create virtual server", playbook: "create_virtualserver.yml" }
    - {name: "Rollback node deploy", playbook: "rollback_node_deploy.yml" }
    - {name: "Rollback pool deploy", playbook: "rollback_pool_deploy.yml" }
    - {name: "Rollback virtual server deploy", playbook: "rollback_vs_deploy.yml" }

  tasks:

    - name: Get Inventory ID for Workshop Inventory
      uri: 
        url: https://controller/api/v2/inventories/?search=Workshop%20Inventory
        method: GET
        user: "admin"
        password: "ansible123!"
        force_basic_auth: yes
        body_format: json
        status_code: 200
        validate_certs: no
      register: inventory

    # - debug:
    #     var: inventory.json.results[0].id

    - name: Get Organization ID for DEFAULT
      uri: 
        url: https://controller/api/v2/organizations/?search=Default
        method: GET
        user: "admin"
        password: "ansible123!"
        force_basic_auth: yes
        body_format: json
        status_code: 200
        validate_certs: no
      register: organization

    # - debug:
    #     var: organization.json.results[0].id

    - name: Get Project ID for Workshop Project
      uri: 
        url: https://controller/api/v2/projects/?search=Workshop%20Project
        method: GET
        user: "admin"
        password: "ansible123!"
        force_basic_auth: yes
        body_format: json
        status_code: 200
        validate_certs: no
      register: project

    # - debug:
    #     var: project.json.results[0].id

    - name: Get Credentials for BIGIP
      uri: 
        url: https://controller/api/v2/credentials/?search=BIGIP
        method: GET
        user: "admin"
        password: "ansible123!"
        force_basic_auth: yes
        body_format: json
        status_code: 200
        validate_certs: no
      register: bigip

    # - debug:
    #     var: bigip.json.results[0].id

    - name: Get Workshop Machine Credential
      uri: 
        url: https://controller/api/v2/credentials/?search=Workshop%20Credential
        method: GET
        user: "admin"
        password: "ansible123!"
        force_basic_auth: yes
        body_format: json
        status_code: 200
        validate_certs: no
      register: workshop

    # - debug:
    #     var: workshop.json.results[0].id


    - name: Create Workflow Templates
      include_tasks: create_workflow_templates.yml
      with_items: "{{array_var}}"
      loop_control:
        loop_var: array_var_output

    - name: Create Workflow
      uri: 
        url: https://controller/api/v2/workflow_job_templates/
        method: POST
        user: "admin"
        password: "ansible123!"
        force_basic_auth: yes
        return_content: yes
        body: {"description": "", "inventory": "{{inventory.json.results[0].id}}", "name": "Workshop Workflow", "organization": "{{organization.json.results[0].id}}" }
        body_format: json
        status_code: 201
        validate_certs: no
      register: workflow_id

    # - debug:
    #     var: workflow_id.json.id
    
    - name: Create Visualizer
      include_tasks: create_visualizer.yml