---
- name: BIG-IP SETUP
  hosts: lb
  connection: local
  gather_facts: false

  collections:
    - f5networks.f5_modules
    
  tasks:
    - name: Setting up provider values
      set_fact:
       provider:
          server: "{{ ansible_host }}"
          server_port: 8443
          no_f5_teem: true
          validate_certs: false
  
    - name: DELETE POOL
      bigip_pool:
        provider: "{{provider}}"
        name: "http_pool"
        state: absent
  
    - name: DELETE NODES
      bigip_node:
        provider: "{{provider}}"
        name: "{{hostvars[item].inventory_hostname}}"
        state: absent
      loop: "{{ groups['web'] }}"
